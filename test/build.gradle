apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "moe.haruue.redrockexam.util.test"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile project(':database')
    compile project(':file')
    compile project(':humanunit')
    compile project(':imageprovider')
    compile project(':network')
    compile project(':notification')
    compile project(':permission')
    compile project(':recyclerview')
    compile project(':reflect')
    compile project(':util')
    compile project(':widget')
}
